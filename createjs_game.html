<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tower Defense Game Test with CreateJS/EaselJS</title>
	<script type="text/javascript" src="xorshift.js"></script>
	<script type="text/javascript" src="Game.js"></script>
	<script type="text/javascript" src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
	<script type="text/javascript" src="createjs_game.js"></script>
</head>
<body style="background-color: #000; color: #fff" onload="init()">
	<div id="header">
		<h1>Tower Defense Game Test with CreateJS/EaselJS</h1>
	</div>
	<canvas id="scratch" width="400px" height="400px" style="width: 400px; height: 400px;"></canvas>
	<div id="text"></div>
	<div id="savetext"></div>
	<input type="button" value="Pause Game" onclick="togglePause()"></input>
	<p>
	<input type="button" value="get state" onclick="document.getElementById('saveText').value = save()"></input>
	<input type="button" value="set state" onclick="load(document.getElementById('saveText').value)"></input>
	<input type="button" value="reset" onclick="reset()"></input>
	Serialized game text:
	<input id="saveText" type="text" value=""></input>
	<hr>
	<div>Powered by <a href="http://createjs.com/">CreateJS</a>/<a href="http://createjs.com/#!/EaselJS/demos">EaselJS</a></div>
</body>
</html>
